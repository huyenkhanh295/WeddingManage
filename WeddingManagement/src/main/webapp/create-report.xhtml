<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/admin/base-admin.xhtml">
            <ui:define name="content-admin">
                <f:metadata>
                    <f:viewAction action="#{userBean.checkNotLogin()}"></f:viewAction>
                </f:metadata>
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Quản lý báo cáo</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn  btn-outline-primary">Lập báo cáo</button>

                    </div>
                </div>
                <!--Load the AJAX API-->
                <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
                <script type="text/javascript">
                    // Load the Visualization API and the corechart package.
                    google.charts.load('current'); // Don't need to specify chart libraries!

                    // Set a callback to run when the Google Visualization API is loaded.
                    google.charts.setOnLoadCallback(drawVisualization);

                    function drawVisualization() {
                        var wrapper = new google.visualization.ChartWrapper(
                                {
                                    chartType: 'ColumnChart',
                                    dataTable: [#{chartBean.countriesString},
                                                #{chartBean.numbersString}],
                                    options: {
                                        'title': 'Countries',
                                        hAxis: {
                                            title: 'Countries'
                                        },
                                        vAxis: {
                                            title: 'Rating (scale of 1-10)'
                                        }
                                    },
                                    containerId: 'chart_div'
                                });
                        wrapper.draw();
                    }
                </script>
                <div id="chart_div"></div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
