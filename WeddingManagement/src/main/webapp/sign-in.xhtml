<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Sign in</title>
        <!-- Bootstrap CSS -->
        <h:outputStylesheet name="bootstrap.min.css" library="css" />
        <!-- Site CSS -->
        <h:outputStylesheet name="signin.css" library="css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

        <h:outputScript name="jquery.min.js" library="js" />
        <h:outputScript name="bootstrap.min.js" library="js" />
    </h:head>
    <h:body>
        <div class="container">
            <h:form>
                <h:commandLink action="index?faces-redirect=true">
                    <i class="fas fa-home"></i> Về trang chủ
                </h:commandLink>
            </h:form>
            <main class="form-signin text-center">
                <h:graphicImage styleClass="mb-4" library="images" name="logo.jpg" />
                <h1 class="h3 mb-5 fw-normal">Đăng nhập</h1>
                <h:form>
                    <div class="form-group row">
                        <h:outputLabel for="inputUsername" class="col-4 col-form-label" value="Tên đăng nhập"/>
                        <div class="col-8">
                            <h:inputText styleClass="form-control" id="inputUsername"
                                         required="true"
                                         requiredMessage="Vui lòng nhập tên đăng nhập"/>
                        </div>
                        <span class="col-4"></span>
                        <h:message class="col-8" for="inputUsername" style="color:red;"/>
                    </div>
                    <div class="form-group row">
                        <h:outputLabel for="inputPassword" class="col-4 col-form-label" value="Mật khẩu"/>
                        <div class="col-8">
                            <h:inputText styleClass="form-control" id="inputPassword"
                                         required="true"
                                         requiredMessage="Vui lòng nhập mật khẩu"/>
                        </div>
                        <span class="col-4"></span>
                        <h:message class="col-8" for="inputPassword" style="color:red;"/>
                    </div>
                    <h:commandButton value="Đăng nhập" styleClass="w-100 btn btn-lg btn-primary">
                    </h:commandButton>
                </h:form>
                <h:form>
                    <p class="mt-2 mb-3 text-muted">Chưa có tài khoản?
                        <h:commandLink value="Đăng ký" action="sign-up?faces-redirect=true">

                        </h:commandLink>
                    </p>      
                </h:form>
                <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
            </main>
        </div>
    </h:body>
</html>
