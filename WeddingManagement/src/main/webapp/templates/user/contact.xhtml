<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
	<div id="contact" class="contact-box">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="title-box">
						<h2>Liên hệ</h2>
						<p>Yêu cầu báo giá hoặc tư vấn</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-md-8 col-sm-10 col-xs-8">
				  <div class="contact-block">
					<form id="contactForm">
					  <div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<input type="text" class="form-control" id="name" name="name" placeholder="Họ và tên" required="true" data-error="Vui lòng nhập tên"/>
								<div class="help-block with-errors"></div>
							</div>                                 
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" placeholder="Địa chỉ email" id="email" class="form-control" name="name" required="true" data-error="Vui lòng nhập email"/>
								<div class="help-block with-errors"></div>
							</div> 
						</div>
                                              <div class="col-md-6">
							<div class="form-group">
								<input type="text" placeholder="Số điện thoại" id="phone" class="form-control" name="phone" required="true" data-error="Vui lòng nhập số điện thoại"/>
								<div class="help-block with-errors"></div>
							</div> 
						</div>
						<div class="col-md-6">
							<div class="form-group">
                                                            <input type="date" id="date" class="form-control" name="date" required="true" data-error="Vui lòng nhập ngày tổ chức tiệc dự kiến"/>
								<div class="help-block with-errors"></div>
							</div>
						</div>
                                              <div class="col-md-6">
							<div class="form-group">
                                                            <input type="number" placeholder="Số bàn tiệc dự kiến" id="num-of-table" class="form-control" name="date" required="true" data-error="Vui lòng nhập số bàn dự kiến"/>
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group"> 
								<textarea class="form-control" id="message" placeholder="Lời nhắn" rows="8" data-error="Vui lòng nhập lời nhắn" required="true"></textarea>
								<div class="help-block with-errors"></div>
							</div>
							<div class="submit-button text-center">
								<button class="btn btn-common" id="submit" type="submit">Gửi</button>
								<div id="msgSubmit" class="h3 text-center hidden"></div> 
								<div class="clearfix"></div> 
							</div>
						</div>
					  </div>            
					</form>
				  </div>
				</div>
			</div>
		</div>
	</div>
</ui:composition>
