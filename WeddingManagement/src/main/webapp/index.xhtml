<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/user/base.xhtml">
            <ui:define name="content-hall">
                <c:forEach var="hall" items="#{productBean.allHall}">
                    <div class="row row-hall timeline-element separline">
                        <div class="timeline-date-panel col-xs-12 col-md-6  align-left">         
                            <div class="time-line-date-content">
                                <p class="mbr-timeline-date mbr-fonts-style display-font">
                                    #{hall.name}: #{hall.description}
                                    <a href="#">=> Xem thêm</a>
                                </p>
                            </div>
                        </div>
                        <span class="iconBackground"></span>
                        <div class="col-xs-12 col-md-6 align-left">
                            <h:graphicImage style="width:100%;height:100%;" alt="không có ảnh để hiển thị" name="#{hall.imageUrl.subSequence(0, 6)}/#{hall.imageUrl.substring(6)}" library="images"/>
                        </div>
                    </div>
                </c:forEach>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
