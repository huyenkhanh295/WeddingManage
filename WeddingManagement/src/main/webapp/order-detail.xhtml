<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/admin/base-admin.xhtml">
            <ui:define name="content-admin">
                <div class="justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2 text-center">Chi tiết hóa đơn</h1>
                </div>
                <div class="table-responsive">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th class="text-center">#</th>
                                <th class="text-center">Sản phẩm</th>
                                <th class="text-center">Số lượng</th>
                                <th class="text-center">Giá tiền</th>
                                <th class="text-center">Tổng</th>
                            </tr>
                        </thead>
                        <tbody>
                            <c:forEach var="od" items="#{orderDetailBean.getODById()}">
                                <tr>
                                    <td class="text-center">#{od.productId.id}</td>
                                    <td class="text-center">#{od.productId.name}</td>
                                    <td class="text-center">#{od.quantity}</td>
                                    <td class="text-center">#{od.price}</td>
                                </tr>
                            </c:forEach>

                        </tbody>
                    </table>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
